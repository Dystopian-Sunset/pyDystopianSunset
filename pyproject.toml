[project]
name = "ds-discord-bot"
version = "0.1.0"
description = "Discord bot for Dystopia Sunset"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.18",
    "discord-py[voice]>=2.5.2",
    "dotenv>=0.9.9",
]

[project.scripts]
bot = "ds_discord_bot:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
